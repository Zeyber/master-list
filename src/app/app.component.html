<div class="toolbar">
  <div class="date">Thursday, November 4th 2022</div>
  <div class="time">7:03am</div>
  <div class="settings">
    <button [routerLink]="['settings']">âš™</button>
  </div>
</div>

<ul>
  <ng-container *ngFor="let feed of feeds">
    <ng-container *ngIf="feed.res$ | async as res">
      <li
        *ngFor="let item of res.data; let i = index"
        [class.alt]="i % 2 === 1"
      >
        <img class="list-icon" [src]="item.icon" />
        <div class="name">{{item.message}}: {{item.description}}</div>
        <div class="buffer"></div>
      </li>
    </ng-container>
  </ng-container>
</ul>
