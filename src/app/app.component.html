<div class="toolbar">
  <ng-container *ngIf="date$ | async as date">
    <div class="date">{{date | date: 'EEEE dd MMMM yyyy'}}</div>
    <div class="time">{{ date | date: 'HH:mm aa'}}</div>
    <div class="settings">
      <button [routerLink]="['settings']" [style.display]="'none'">âš™</button>
    </div>
  </ng-container>
</div>

<ul>
  <ng-container *ngFor="let feed of feeds">
    <ng-container *ngIf="feed.res$ | async as res">
      <li
        *ngFor="let item of res.data; let i = index"
        [class.alt]="i % 2 === 1"
      >
        <img class="list-icon" [src]="item.icon" />
        <div class="name">{{item.message}}</div>
      </li>
    </ng-container>
  </ng-container>
</ul>
